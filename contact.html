<h1>Please fill out the form below to get in contact with us!</h1>

<form action="success.html" method="GET"> <!-- Redirects to success page on submit -->
        
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>
    
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" required> 
    
    <button type="submit">Submit</button>
</form>
